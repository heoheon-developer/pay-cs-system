debug: false
management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    com.pay : debug
    org.springframework.web.servlet : debug
    org.hibernate.type : true

spring:
  datasource:
    url:  jdbc:h2:~file:db
    username : sa
    password :
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path : /h2-console
      settings:
        trace: true
  jpa:
    database : h2
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  sql.init.mode: always
  config:
    activate:
      on-profile: test

